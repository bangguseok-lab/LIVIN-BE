name: 🚀 CI/CD for Spring WAR Project

on:
  push:
    branches: [ "Feat/**", "dev" ]
  pull_request:
    branches: [ "main", "Test/**" ]

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_KEY: ${{ secrets.EC2_KEY }}

jobs:
  build-and-test:
    name: 🧪 Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v4

      - name: ☕ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔑 Gradlew Permission
        run: chmod +x ./gradlew

      - name: 🧹 Clean & Build WAR
        run: ./gradlew clean build

      - name: 🧪 Run Tests
        run: ./gradlew test

      - name: 📦 Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: build/libs/*.war

  docker-build-and-push:
    name: 🐳 Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v4

      - name: 📥 Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: build/libs

      - name: 🐳 DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 🏗️ Docker Build
        run: docker build -t ${{ secrets.DOCKER_REPO }} .

      - name: 📤 Docker Push
        run: docker push ${{ secrets.DOCKER_REPO }}

  deploy-to-ec2:
    name: 🚀 Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
      - name: 📦 Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_KEY }}
          source: docker/docker-compose.yml
          target: /home/ubuntu/app/docker/docker-compose.yml

      - name: 🚀 Deploy using docker-compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/app/docker

            echo "🔐 Generate .env file from secrets"
            cat > .env <<EOF
            JDBC_DRIVER=${{ secrets.JDBC_DRIVER }}
            JDBC_URL=${{ secrets.JDBC_URL }}
            JDBC_USERNAME=${{ secrets.JDBC_USERNAME }}
            JDBC_PASSWORD=${{ secrets.JDBC_PASSWORD }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}
            NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
            NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
            NAVER_REDIRECT_URI=${{ secrets.NAVER_REDIRECT_URI }}
            CODEF_REAL_ESTATE_REGISTRY=${{ secrets.CODEF_REAL_ESTATE_REGISTRY }}
            CODEF_BUILDING_REGISTRY_GENERAL=${{ secrets.CODEF_BUILDING_REGISTRY_GENERAL }}
            CODEF_BUILDING_REGISTRY_SET=${{ secrets.CODEF_BUILDING_REGISTRY_SET }}
            CODEF_BUILDING_REGISTRY_COLLIGATION=${{ secrets.CODEF_BUILDING_REGISTRY_COLLIGATION }}
            CODEF_BUILDING_INFO=${{ secrets.CODEF_BUILDING_INFO }}
            CODEF_MARKET_PRICE_INFO=${{ secrets.CODEF_MARKET_PRICE_INFO }}
            CODEF_EXTERNAL_KEY=${{ secrets.CODEF_EXTERNAL_KEY }}
            CODEF_PASSWORD=${{ secrets.CODEF_PASSWORD }}
            CODEF_EPREPAY_NO=${{ secrets.CODEF_EPREPAY_NO }}
            CODEF_EPREPAY_PASS=${{ secrets.CODEF_EPREPAY_PASS }}
            CODEF_CLIENT_ID=${{ secrets.CODEF_CLIENT_ID }}
            CODEF_CLIENT_SECRET=${{ secrets.CODEF_CLIENT_SECRET }}
            CODEF_USER_ID=${{ secrets.CODEF_USER_ID }}
            CODEF_USER_PASSWORD=${{ secrets.CODEF_USER_PASSWORD }}
            JUSO_API_URL=${{ secrets.JUSO_API_URL }}
            JUSO_API_CONFM_KEY=${{ secrets.JUSO_API_CONFM_KEY }}
            CLOUD_AWS_ACCESS_KEY=${{ secrets.CLOUD_AWS_ACCESS_KEY }}
            CLOUD_AWS_SECRET_KEY=${{ secrets.CLOUD_AWS_SECRET_KEY }}
            CLOUD_AWS_S3_BUCKET=${{ secrets.CLOUD_AWS_S3_BUCKET }}
            CLOUD_AWS_REGION=${{ secrets.CLOUD_AWS_REGION }}
            TZ=Asia/Seoul
            EOF

            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
            docker-compose down
            docker-compose pull
            docker-compose up -d --remove-orphans
