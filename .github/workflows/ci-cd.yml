name: ðŸš€ CI/CD for Spring WAR Project

on:
  push:
    branches: [ "Feat/**", "dev" ]
  pull_request:
    branches: [ "main", "Test/**" ]

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_KEY: ${{ secrets.EC2_KEY }}

jobs:
  docker-build-and-push:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§¹ Clean & Build WAR
        run: ./gradlew clean build

      - name: ðŸ³ DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ðŸ—ï¸ Docker Build
        run: docker build -t ${{ secrets.DOCKER_REPO }} .

      - name: ðŸ“¤ Docker Push
        run: docker push ${{ secrets.DOCKER_REPO }}

  deploy-to-ec2:
    name: ðŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
      - name: ðŸ“¦ Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_KEY }}
          source: LIVIN-BE/docker/docker-compose.yml
          target: /home/ubuntu/app/

      - name: ðŸš€ Deploy using docker-compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/app

            echo "ðŸ” Generate .env file from secrets"
            echo "JDBC_DRIVER=${{ secrets.JDBC_DRIVER }}" > .env
            echo "JDBC_URL=${{ secrets.JDBC_URL }}" >> .env
            echo "JDBC_USERNAME=${{ secrets.JDBC_USERNAME }}" >> .env
            echo "JDBC_PASSWORD=${{ secrets.JDBC_PASSWORD }}" >> .env
            echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env
            echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> .env
            echo "KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}" >> .env
            echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> .env
            echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> .env
            echo "NAVER_REDIRECT_URI=${{ secrets.NAVER_REDIRECT_URI }}" >> .env
            echo "CODEF_REAL_ESTATE_REGISTRY=${{ secrets.CODEF_REAL_ESTATE_REGISTRY }}" >> .env
            echo "CODEF_BUILDING_REGISTRY_GENERAL=${{ secrets.CODEF_BUILDING_REGISTRY_GENERAL }}" >> .env
            echo "CODEF_BUILDING_REGISTRY_SET=${{ secrets.CODEF_BUILDING_REGISTRY_SET }}" >> .env
            echo "CODEF_BUILDING_REGISTRY_COLLIGATION=${{ secrets.CODEF_BUILDING_REGISTRY_COLLIGATION }}" >> .env
            echo "CODEF_BUILDING_INFO=${{ secrets.CODEF_BUILDING_INFO }}" >> .env
            echo "CODEF_MARKET_PRICE_INFO=${{ secrets.CODEF_MARKET_PRICE_INFO }}" >> .env
            echo "CODEF_EXTERNAL_KEY=${{ secrets.CODEF_EXTERNAL_KEY }}" >> .env
            echo "CODEF_PASSWORD=${{ secrets.CODEF_PASSWORD }}" >> .env
            echo "CODEF_EPREPAY_NO=${{ secrets.CODEF_EPREPAY_NO }}" >> .env
            echo "CODEF_EPREPAY_PASS=${{ secrets.CODEF_EPREPAY_PASS }}" >> .env
            echo "CODEF_CLIENT_ID=${{ secrets.CODEF_CLIENT_ID }}" >> .env
            echo "CODEF_CLIENT_SECRET=${{ secrets.CODEF_CLIENT_SECRET }}" >> .env
            echo "CODEF_USER_ID=${{ secrets.CODEF_USER_ID }}" >> .env
            echo "CODEF_USER_PASSWORD=${{ secrets.CODEF_USER_PASSWORD }}" >> .env
            echo "JUSO_API_URL=${{ secrets.JUSO_API_URL }}" >> .env
